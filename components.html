<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Montserrat" rel="stylesheet"/>
  </head>
  <body>
    <header class="header">
      <img class="header_img" src="images/logo.png" alt="This is the What is That? The Vacation App logo. It contains a cartoon camera and a polaroid of the Collosseum."/>
      <nav class="header_nav">
        <ul class="header_nav-ul">
          <li class="header_nav-ul_li">
            <a href="index.html">Home</a>
          </li>
          <li class="header_nav-ul_li">
            <a href="elements.html">Elements</a>
          </li>
          <li class="header_nav-ul_li">
            <a href="components.html">Components</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>

        <!-- This is where your alerts go -->
        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">
            <div class="alert--success">
              <p>This is your success message.</p>
            </div>
          </div>
          <div class="item-container">
            <div class="alert--error">
              <p>This is your error message.</p>
            </div>
          </div>
          <div class="item-container">
            <div class="alert--notification">
              <p>This is your notification message.</p>
            </div>
          </div>
        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <!-- Make sure your button Primary, secondary and each have a hover state -->
          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <article class="item-container">
            <div class="chip">
              <p class="chip_avatar">NC</p>
              <div class="chip_text-container"></div>
                  <p class="chip_text-title">Natalie Calvo</p>
              </div>
            </article>
            <article class="item-container">
              <div class="chip">
                <p class="chip_avatar">NC</p>
                <div class="chip_text-container">
                    <p class="chip_text-title">Natalie Calvo</p>
                    <p class="chip_text-description">Currently exploring in Chicago.</p>
                </div>
              </div>
            </article>
        </section>

        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <div class="item-container">
            <!-- Make sure you include a basic text input - with or without a label, a basic text input with an error and a basic select box - with or without a label -->
          </div>
        </section>

      </section>
    </main>
    <footer class="footer">
      <!-- This is your footer -->
    </footer>
  </body>
</html>
